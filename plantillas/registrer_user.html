<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-image: linear-gradient(to left,#2b08f5, #030e4e);
        };
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div class="container text-center vh-100 d-flex justify-content-center align-items-center">
        <div class="row ">
            <div class="col-6 offset-md">
                <article>
                    <div class="card border border-white border-3 " id="LoginCard" style="width: 21rem;">
                        <img src="../images/iconRegister.jpg" class="card-img-top" alt="...">
                        <div class="card-body pt-30">
                            <h5 class="card-title">Registro</h5>
                            <!------"Formulario"-------------------------------->
                            <div class="alert alert-danger d-none" role="alert" id="alert">
                                A simple danger alertâ€”check it out!
                              </div>
                            <div class="input-group mb-3">
							    <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="bi bi-person-circle"></i>
                                    </span>
							    </div>
							    <input 
                                    type="email" 
                                    id="edtUser" 
                                    name=""
                                    class="form-control input_user" 
                                    placeholder="username" 
                                    required
                                >
						    </div>
                            <div class="input-group mb-3">
							    <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="bi bi-person-circle"></i>
                                    </span>
							    </div>
							    <input 
                                    type="email" 
                                    id="edtConfirmUser" 
                                    name=""
                                    class="form-control input_user" 
                                    placeholder="confirm username" 
                                    required
                                >
						    </div>
                            <div class="input-group mb-3">
							    <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="bi bi-key-fill"></i>
                                    </span>
							    	<i class="fas fa-user"></i>
							    </div>
                                <input 
                                    type="password" 
                                    id="edtPass" 
                                    name="" 
                                    class="form-control input_pass"
                                    placeholder="password" 
                                    required
                                >
						    </div>
                            <div class="input-group mb-3">
							    <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="bi bi-key-fill"></i>
                                    </span>
							    	<i class="fas fa-user"></i>
							    </div>
                                <input 
                                    type="password" 
                                    id="edtConfirmPass" 
                                    name="" 
                                    class="form-control input_pass"
                                    placeholder="confirm password" 
                                    required
                                >
						    </div>

                            <div class="mb-3">
                                <input type="button" name="button" value="Register" class="btn btn-success" onclick="register()" id="registerbtn" >
                                <a class="btn btn-primary" href="../index.html">Back</a>
                            </div>
                            
                        </div>
                    </div>
                </article>
                
            </div>
        </div>
    </div>
    <script type="module" src="../js/register_user.js"></script>
</body>
</html>
