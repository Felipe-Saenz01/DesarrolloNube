<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-image: linear-gradient(to left,#2b08f5, #030e4e);
        };
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Bootstrap y Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Css Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Register</title>
</head>
<body>
    <div class="container text-center vh-100 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-9 offset-md">
                <form id="formRegister">
                    <div class="card border border-white border-3 " id="LoginCard" style="width: 32rem;">
                        <img src="../images/iconRegister.jpg" class="card-img-top" alt="...">
                        <div class="card-body pt-30">
                            <h5 class="card-title">Register</h5>
                            <!------"Formulario"-------------------------------->
                            <div class="alert alert-danger d-none" role="alert" id="alert">
                                A simple danger alert—check it out!
                            </div>

                            
                            <!-------Elementos Nombre y Apellido------------------>
                            <div class="row">
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="bi bi-person-fill"></i>
                                            </span>
                                            <i class="fas fa-user"></i>
                                        </div>
                                        <input 
                                            type="text" 
                                            id="edtUserName" 
                                            name="" 
                                            class="form-control input_pass"
                                            placeholder="Nombre" 
                                            required
                                        >
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="bi bi-person-fill"></i>
                                            </span>
                                            <i class="fas fa-user"></i>
                                        </div>
                                        <input 
                                            type="text" 
                                            id="edtApellido" 
                                            name="" 
                                            class="form-control input_pass"
                                            placeholder="Apellido" 
                                            required
                                        >
                                    </div>
                                </div>
                            </div>
                            <!-------Elementos Direccion y Genero------------------>
                            <div class="row">
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="bi bi-geo-alt-fill"></i>
                                            </span>
                                            <i class="fas fa-user"></i>
                                        </div>
                                        <input 
                                            type="text" 
                                            id="edtDireccion" 
                                            name="" 
                                            class="form-control input_pass"
                                            placeholder="Dirección" 
                                            required
                                        >
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="bi bi-gender-ambiguous"></i>
                                            </span>
                                            <i class="fas fa-user"></i>
                                        </div>
                                        <input 
                                            type="text" 
                                            id="edtGenero" 
                                            name="" 
                                            class="form-control input_pass"
                                            placeholder="Genero" 
                                            required
                                        >
                                    </div>
                                </div>
                            </div>
                            <!-------Elementos Rh y Telefono ------------------>
                            <div class="row">
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="bi bi-droplet-fill"></i>
                                            </span>
                                            <i class="fas fa-user"></i>
                                        </div>
                                        <select class="form-select form-control" id="lsRh" required>
                                            <option value="">Seleccione Rh</option>
                                            <option value="O+" required>O+</option>
                                            <option value="O-" required>O-</option>
                                            <option value="A+" required>A+</option>
                                            <option value="A-" required>A-</option>
                                            <option value="AB+" required>AB+</option>
                                            <option value="AB-" required>AB-</option>
                                            <option value="B+" required>B+</option>
                                            <option value="B-" required>B+</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="bi bi-person-badge-fill"></i>
                                            </span>
                                            <i class="fas fa-user"></i>
                                        </div>
                                        <input 
                                            type="text" 
                                            id="edtTelefono" 
                                            name="" 
                                            class="form-control input_pass"
                                            placeholder="Telefono" 
                                            required
                                        >
                                    </div>
                                </div>
                            </div>
                            <!-------Elementos Departamento y Ciudad------------------>
                            <div class="row">
                                <div class="col-6  mb-3">
                                    <div class="input-group">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="bi bi-geo-alt-fill"></i>
                                            </span>
                                        </div>
                                        <select class="form-select form-control" id="lsDepartamento" name="Departamento" required>
                                            <option value="">Seleccione Departamento</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6 mb-3">
                                    <div class="input-group">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="bi bi-geo-alt-fill"></i>
                                            </span>
                                        </div>
                                        <select class="form-select form-control" id="lsCiudad" name="Ciudad" required>
                                            <option value="">Seleccione Ciudad</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-------Elementos Email y Confirmar Email------------------>
                            <div class="row">
                                <div class="col-6  mb-3">
                                    <div class="input-group">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="bi bi-person-circle"></i>
                                            </span>
                                        </div>
                                        <input 
                                            type="email" 
                                            id="edtEmail" 
                                            name=""
                                            class="form-control input_user" 
                                            placeholder="Correo" 
                                            required
                                        >
                                    </div>
                                </div>
                                <div class="col-6 mb-3">
                                    <div class="input-group">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="bi bi-person-circle"></i>
                                            </span>
                                        </div>
                                        <input 
                                            type="email" 
                                            id="edtConfirmEmail" 
                                            name=""
                                            class="form-control input_user" 
                                            placeholder="Confirmar Correo" 
                                            required
                                        >
                                    </div>
                                </div>
                            </div>
                            <!-------Elementos Contraseña y Confirmar Contraseña------------------>
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <div class="input-group ">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="bi bi-key-fill"></i>
                                            </span>
                                            <i class="fas fa-user"></i>
                                        </div>
                                        <input 
                                            type="password" 
                                            id="edtPass" 
                                            name="" 
                                            class="form-control input_pass"
                                            placeholder="Contraseña" 
                                            required
                                        >
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="bi bi-key-fill"></i>
                                            </span>
                                            <i class="fas fa-user"></i>
                                        </div>
                                        <input 
                                            type="password" 
                                            id="edtConfirmPass" 
                                            name="" 
                                            class="form-control input_pass"
                                            placeholder="Confirmar Contraseña" 
                                            required
                                        >
                                    </div>
                                </div>
						    </div>
                            <div class="mb-3">
                                <button class="btn btn-success">Register</button>
                                <!---input type="button" name="button" value="Register" class="btn btn-success" id="registerbtn" --->
                                <a class="btn btn-primary" href="../index.html">Back</a>
                            </div>
                            
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    <!-- JS Register user -->
    <script type="module" src="../js/register_user.js"></script>
    <!-- JS Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
