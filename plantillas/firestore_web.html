<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Firestore</title>
</head>
<body>
    <div class="container ">
      <div class="row">
        <div class="col-12 offset-md ">
          <h1>Firestore</h1>
          <form class="row g-3" id="formFirestore">
              <div class="col-md-6">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="edtName">
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="edtEmail">
              </div>
              <div class="col-md-6">
                <label for="inputAddress" class="form-label">Departamento</label>
                <input type="text" class="form-control" id="edtDep" placeholder="">
              </div>
              <div class="col-md-6">
                <label for="inputAddress2" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="edtCit" placeholder="">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">Direcci√≥n</label>
                <input type="text" class="form-control" id="edtDir">
              </div>
  
              <div class="col-12">
                <button class="btn btn-primary">Register</button>
              </div>
          </form>
        </div>

      </div>
    </div>
    <script type="module" src="../js/register_firestore.js"></script>
</body>
</html>
