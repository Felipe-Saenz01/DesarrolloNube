<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/estilos.css" type="text/css">
</head>
<body>
    <div class="container text-center vh-100 d-flex justify-content-center align-items-center">
        <div class="row ">
            <div class="col-6 offset-md">
                <article>
                    <div class="card border border-white border-3 " id="LoginCard" style="width: 21rem;">
                        <img src="./images/iconLogin.png" class="card-img-top" alt="...">
                        <div class="card-body pt-30">
                            <h5 class="card-title">Login</h5>
                            <!------"Formulario"-------------------------------->
                            <div class="input-group mb-3">
							    <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="bi bi-person-circle"></i>
                                    </span>
							    </div>
							    <input type="text" id="edtUser" name="" class="form-control input_user" value="" placeholder="username" required>
						    </div>
                            <div class="input-group mb-3">
							    <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="bi bi-key-fill"></i>
                                    </span>
							    	<i class="fas fa-user"></i>
							    </div>
                                <input type="password" id="edtPass" name="" class="form-control input_pass" value="" placeholder="password" required>
						    </div>

                            <div class="mb-3">
                                <input type="button" name="button" value="Enviar" class="btn btn-success" onclick="login()" id="loginbtn" >
                            </div>
                            <a class="card-link " href="./plantillas/registrer_user.html">Register</a>
                            <div class="card-footer p-2">

                            </div>
                        </div>
                    </div>
                </article>
                
            </div>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
